# .github/workflows/release.yml
name: Release
on:
  push:
    # Trigger on push to the release branch (which is 'main' in your config)
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest # Standard Linux runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required to fetch the full history for semantic-release to work
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build

      - name: Semantic Release
        env:
          # **Required:** A GitHub token with 'contents: write' permission
          # This allows the tool to create a new Git tag and update the version file.
          # Use the default GITHUB_TOKEN provided by GitHub Actions.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The core command that performs the release process:
          # 1. Determines new version based on commits.
          # 2. Updates the version in 'securityguard/__init__.py'.
          # 3. Runs 'python -m build' (your build_command).
          # 4. Creates a Git tag and a GitHub release.
          semantic-release publish --ci